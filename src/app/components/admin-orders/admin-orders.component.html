<div class="container">
<table class="table table-bordered table-striped">
    <thead>
      <tr class="table-dark">
        <th scope="col">Order ID</th>
        <th scope="col">Customer</th>
        <th scope="col">Location</th>
        <th scope="col">Date</th>
        <th scope="col">Total Price</th>
        <th scope="col">Status</th>
        <th scope="col">Details</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let order of orders"> 
        <th>{{order.orderId}}</th>
        <td>{{order.customerName}}</td>
        <td>{{order.country}} - {{order.city}} - {{order.street}}</td>
        <td>{{order.date}}</td>
        <td>{{order.totalPrice}}</td>
        <td>
          <select #newStatus  class="form-control" (change)="onSelectionChange([($any($event.target).value), order.orderId])">
             <option *ngFor="let item of status" [value]="item" [selected]="item==order.status">{{item}}</option>
          </select>
        </td>
        <td>
          <a (click)="detailsAction([order,newStatus.value])" class="btn btn-dark mx-2">
            Details
         </a>
        </td>
      </tr>
    </tbody>
  </table>
  </div>
