<div class="cart-page">
  <div *ngFor="let item of cartItems" class="cart-item" style="border: 1px solid #ddd; padding: 10px; margin: 10px;">
    <div class="product-name" style="font-weight: bold;">{{ item.name }}</div>
    <div class="quantity">
      <button (click)="decrementItem(item)" style="background-color: #007bff; color: white; border: none; padding: 5px; cursor: pointer;">-</button>
      <span style="margin: 0 10px;">{{ item.quantity }}</span>
      <button (click)="incrementItem(item)" style="background-color: #007bff; color: white; border: none; padding: 5px; cursor: pointer;">+</button>
    </div>
    <div class="total-price" style="font-weight: bold;">$ {{ item.quantity * item.price }}</div>
  </div>

  <!-- Centered Total -->
  <div class="cart-total" style="text-align: center; font-size: 18px; font-weight: bold; background-color: #f2f2f2; border: 1px solid #ddd; padding: 10px;">
    Total: $ {{ calculateTotalPrice() }}
  </div>

  <div class="cart-buttons" style="text-align: center; margin-top: 20px;">
    <button style="background-color: #ff5722; color: white; border: none; padding: 10px 20px; cursor: pointer; margin-right: 20px;">Back to Home Page</button>
    <button style="background-color: #4caf50; color: white; border: none; padding: 10px 20px; cursor: pointer;">Proceed to Pay</button>
  </div>
</div>
