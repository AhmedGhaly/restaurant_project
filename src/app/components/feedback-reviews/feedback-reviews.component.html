<section id="#reviews">
  <div class="container-fluid review-bg py-5 my-5">
    <div  class="container py-5">
      <div class="row justify-content-center align-items-center text-center">
      <div class="col-1"><i class="fa-solid fa-angle-left fa-2x text-warning font-weight-bold prev"></i></div>

        <div  *ngFor="let testimonial of testimonials; let i = index" class="col-8">
          <div  class="row">
            <div class="col"><img [src]="userAvatar" alt="" class="rounded-circle mb-1" width="100px" height="100px"></div></div>
          <div class="row  justify-content-center align-items-center text-center mb-2">
            <div class="col">
              <h5>{{userName}}</h5>
            </div></div>
            <div class="row justify-content-center align-items-center text-center font-weight-bold">
              <ng-container *ngFor="let i of [1, 2, 3, 4, 5]">
                <div class="col-1">
                  <i class="fa-solid fa-star text-warning" [ngClass]="{'fa-star-stroke': testimonial.rate >= i - 0.5, 'text-warning': testimonial.rate >= i}"></i>
                </div>
              </ng-container>
            </div>
                                
          <div class="row"><div class="col"><p>{{testimonial.text }}</p></div></div>
        </div>
        <div class="col-1"> <i class="fa-solid fa-angle-right fa-2x text-warning next "></i></div>
      </div>
    </div>
  </div>
</section>
