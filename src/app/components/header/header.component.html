<div class="hero_area">
  <header class="header_section">
    <div class="container">
      <nav class="navbar navbar-expand-lg custom_nav-container">
        <a class="navbar-brand" href="index.html">
          <span> Feane </span>

        <button
          [class]="toggalClass"
          type="button"
          data-toggle="collapse"
          data-target="#navbarSupportedContent"
          (click)="showToggle()"

          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class=""></span>
        </button>
        <div [class]="divClass" id="navbarSupportedContent">
          <ul class="navbar-nav mx-auto">
            <li class="nav-item">
              <a class="nav-link" href="index.html">Home </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="menu.html">Menu</a>

            <li class="nav-item active">
              <a class="nav-link" href="about.html"
                >About <span class="sr-only">(current)</span>
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="book.html">Book Table</a>
            </li>
          </ul>
          <div class="user_option">
            <a
              class="user_link"
              [attr.href]="name ? null : '/login'"
              [attr.data-bs-toggle]="name ? null : 'modal'"
              [attr.data-bs-target]="name ? null : '#loginModal'"
              (click)="toggleLogoutButton($event)"
            >
              <i class="fa fa-user" aria-hidden="true"></i
              ><span>{{ name }}</span>
              <div id="logOut" class="hidden">
                <a (click)="LogOut()" class="btn btn-warning btn-lg">
                  <i class="fa-solid fa-arrow-right-from-bracket me-1"></i>Log
                  out
                </a>
              </div>
            </a>

            <app-shopping-cart *ngIf="isCartVisible"></app-shopping-cart>
            <form class="form-inline">
              <button class="btn my-2 my-sm-0 nav_search-btn" type="submit">
                <i class="fa fa-search" aria-hidden="true"></i>
              </button>
            </form>
            <a href="" class="order_online"> Order Online </a>
          </div>
        </div>
      </nav>
    </div>

    <!-- login modal -->
    <div
      class="modal fade text-light"
      id="loginModal"
      tabindex="-1"
      aria-labelledby="loginModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
              #closeModal
            ></button>
          </div>
          <div class="modal-body bg-dark">
            <div class="container mt-3 mb-2">
              <div class="row justify-content-center">
                <div class="col-12 col-md-6" style="width: 20rem">
                  <ul
                    class="nav nav-pills nav-justified mb-3"
                    id="ex1"
                    role="tablist"
                  >
                    <li class="nav-item m-1" role="presentation">
                      <a
                        class="nav-link active shadow text-light"
                        id="tab-login"
                        data-bs-toggle="pill"
                        href="#pills-login"
                        role="tab"
                        aria-controls="pills-login"
                        aria-selected="true"
                        #goToLogin
                        >Login</a
                      >
                    </li>
                    <li class="nav-item m-1" role="presentation">
                      <a
                        class="nav-link shadow text-light"
                        id="tab-register"
                        data-bs-toggle="pill"
                        href="#pills-register"
                        role="tab"
                        aria-controls="pills-login"
                        aria-selected="true"
                        >Register</a
                      >
                    </li>
                  </ul>

                  <div class="tab-content">
                    <div
                      class="tab-pane fade show active"
                      id="pills-login"
                      role="tabpanel"
                      aria-labelledby="tab-login"
                    >
                      <app-login
                        (clickEvent)="closeModalClick()"
                        (userName)="userName($event)"
                      ></app-login>
                    </div>

                    <!-- sign Up -->
                    <div
                      class="tab-pane fade"
                      id="pills-register"
                      role="tabpanel"
                      aria-labelledby="tab-register"
                    >
                      <app-signup (clickEvent)="goToLoginClick()"></app-signup>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </header>
