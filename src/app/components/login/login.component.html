<form>
  <div *ngIf="email && password != ''" class="text-danger my-1">
    {{ emailOrPasswordError }}
  </div>
  <div class="mb-3">
    <label for="loginEmail" class="form-label">Email</label>
    <input
      type="text"
      class="form-control"
      id="loginEmail"
      name="loginEmail"
      [(ngModel)]="email"
    />
    <div *ngIf="email == ''" class="text-danger mt-1 fw-bold">
      {{ emailError }}
    </div>
  </div>
  <div class="mb-3">
    <label for="loginPassword" class="form-label">Password</label>
    <div class="input-group">
      <input
        [type]="passwordVisible ? 'text' : 'password'"
        type="password"
        class="form-control"
        id="loginPassword"
        name="loginPassword"
        [(ngModel)]="password"
      />
      <button
        class="btn btn-light"
        type="button"
        (click)="togglePasswordVisibility()"
      >
        <i
          class="fa"
          [ngClass]="{
            'fa-eye': passwordVisible,
            'fa-eye-slash': !passwordVisible
          }"
        ></i>
      </button>
    </div>
    <div *ngIf="password == ''" class="text-danger mt-1 fw-bold">
      {{ passwordError }}
    </div>
  </div>
  <div class="row mb-4">
    <div class="col-md-6 d-flex justify-content-center">
      <!-- Checkbox -->
      <div class="form-check mb-3 mb-md-0">
        <input
          class="form-check-input"
          type="checkbox"
          value=""
          id="loginCheck"
          checked
        />
        <label class="form-check-label" for="loginCheck"> Remember me </label>
      </div>
    </div>
  </div>
  <button (click)="signIn()" class="btn btn-warning shadow-lg">Sign in</button>
</form>
