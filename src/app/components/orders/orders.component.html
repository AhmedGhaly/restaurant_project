<div class="container">
  <table class="table table-hover table-lg text-center">
    <thead class="thead-light">
      <tr>
        <th>Status</th>
        <th>Created At</th>
        <th>Total Price</th>
        <th>Address</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let order of orders">
        <td>
          <span class="badge bg-success rounded-pill fs-6">{{order.status}}</span>
        </td>
        <td>{{order.createdAt.toLocaleString()}}</td>
        <td>
          <p class="text-muted mb-0">{{order.totalPrice}}</p>
        </td>
        <td>{{order.street}}-{{order.status}}-{{order.country}}</td>
        <td>
          <button
            type="button"
            class="btn btn-warning"
            data-bs-toggle="modal"
            data-bs-target="#OrderDetails"
          >
            Details
          </button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
<div
  class="modal fade"
  id="OrderDetails"
  tabindex="-1"
  aria-labelledby="OrderDetails"
  aria-hidden="true"
>
  <div class="modal-dialog modal-lg">
    <div class="modal-content bg-warning">
      <div class="modal-header">
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="modal"
          aria-label="Close"
        ></button>
      </div>
      <div class="modal-body bg-dark">
        <app-order-user-details [orderId]="1"></app-order-user-details>
      </div>
    </div>
  </div>
</div>
