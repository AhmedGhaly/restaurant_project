<div class="page-title-container">
  <div class="page-title">Recipes</div>
</div>
<div class="search-container">
  <input type="text" [(ngModel)]="searchText" (ngModelChange)="searchRecipesByName()" id="searchText" placeholder="Search by name" class="search-input" />
</div>
<div class="recipe-page">
  <div class="filter-column">
    <!-- Filters for rating, price range, and restaurant name -->
    <div class="filter-group">
      <div class="rating-filter">
        <label for="minRating">Minimum Rating:</label>
        <select [(ngModel)]="minRating" (ngModelChange)="filterRecipes()" id="minRating" class="custom-dropdown">
          <option *ngFor="let rating of [0, 1, 2, 3, 4, 5]" [value]="rating" [disabled]="rating > maxRating">{{ rating }}</option>
        </select>
      </div>
      <div class="rating-filter">
        <label for="maxRating">Maximum Rating:</label>
        <select [(ngModel)]="maxRating" (ngModelChange)="filterRecipes()" id="maxRating" class="custom-dropdown">
          <option *ngFor="let rating of [0, 1, 2, 3, 4, 5]" [value]="rating" [disabled]="rating < minRating">{{ rating }}</option>
        </select>
      </div>
    </div>
    <hr /> <!-- Thin line to separate filters -->
    <div class="filter-group">
      <label for="minPrice">Minimum Price:</label>
      <input type="number" [(ngModel)]="minPrice" (ngModelChange)="filterRecipes()" id="minPrice" placeholder="Min Price" />
    </div>
    <div class="filter-group">
      <label for="maxPrice">Maximum Price:</label>
      <input type="number" [(ngModel)]="maxPrice" (ngModelChange)="filterRecipes()" id="maxPrice" placeholder="Max Price" />
    </div>
    <hr /> <!-- Thin line to separate filters -->
    <div class="filter-group">
      <label class="category-label">Category:</label>
      <div class="category-checkboxes">
        <ng-container *ngFor="let category of uniqueCategories">
          <label class="category-checkbox">
            <input type="checkbox" [(ngModel)]="selectedCategories[category]" (ngModelChange)="filterByCategory()" [id]="'category_' + category" />
            <span class="category-name">{{ category }}</span>
          </label>
        </ng-container>
      </div>
    </div>
    <hr />
    <div class="filter-group">
      <label for="restaurantFilter">Filter by Restaurant Name:</label>
  <div class="restaurant-list">
    <div *ngFor="let restaurant of uniqueRestaurants" class="restaurant-item">
      <label class="radio-label">
        <input type="radio" [(ngModel)]="restaurantFilter" [value]="restaurant" (change)="filterRecipes()" id="restaurant_{{restaurant}}" />
        {{ restaurant }}
      </label>
    </div>
    <div class="restaurant-item">
      <label class="radio-label">
        <input type="radio" [(ngModel)]="restaurantFilter" value="" (change)="filterRecipes()" id="restaurant_reset" />
        Reset
      </label>
    </div>
  </div>
    </div>
  </div>
  <div class="recipes-column">
    <!-- Recipe list -->
    <div class="recipe-list">
      <div *ngFor="let recipe of filteredRecipes" class="recipe-item">
        <img [src]="recipe.imageUrl" alt="{{ recipe.name }}" class="recipe-image" />
        <div class="recipe-details">
          <h2>{{ recipe.name }}</h2>
          <p>Rating: {{ recipe.rate }} <i class="fa-solid fa-star"></i></p>
          <p>Restaurant Name: {{ recipe.restaurantName }}</p>
          <p>Category: {{ recipe.menuName }}</p>
          <p>Price: ${{ recipe.price }}</p>
          <button onclick="addToCart(recipe)" class="buy-button">Buy Now</button>
        </div>
      </div>
    </div>
  </div>
</div>
<style>
  .custom-dropdown {
    border: 1px solid #ccc;
    border-radius: 50px; /* Adjust the value to control the circular border size */
    padding: 5px;
  }
</style>
