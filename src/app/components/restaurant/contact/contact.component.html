<div class="container mt-5 restaurant-contact ">
  <div class="row justify-content-center ">
    <div class="col-md-3">
      <div class="row align-items-center">
        <div class="col-2 fw-bold text-warning fa-2x"><i class="fas fa-map-marker-alt me-3"></i></div>
        <div class="col-2 mt-3">
          <p>{{ address }}</p>
        </div>
      </div>
    </div>
    <div class="col-md-3">
      <div class="row align-items-center">
        <div class="col-2 fw-bold text-warning fa-2x"><i class="fas fa-envelope me-3"></i></div>
        <div class="col-2 mt-3">
          <p>{{email}}</p>
        </div>
      </div>
    </div>
    <div class="col-md-3">
      <div class="row align-items-center">
        <div class="col-2 fw-bold text-warning fa-2x"><i class="fas fa-phone me-3"></i></div>
        <div class="col-2 mt-3">
          <p>{{ phone }}</p>
        </div>
      </div>
    </div>
  </div>
</div>
