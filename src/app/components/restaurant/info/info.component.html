<h1 class="RestaurantTitle">Atef Restaurant</h1>
<!-- open&close -->
<div class="container demo-bg">
  <div class="row">
    <div class="col-sm-4"></div>
    <div class="col-sm-4"></div>
    <div class="col-sm-4">
      <div class="business-hours">
        <h2 class="title">Opening Hours</h2>
        <ul class="list-unstyled opening-hours">
          <li>Sunday <span class="pull-right">Closed</span></li>
          <li>Monday <span class="pull-right">9:00am-9:00pm</span></li>
          <li>Tuesday <span class="pull-right">9:00am-9:00pm</span></li>
          <li>Wednesday <span class="pull-right">9:00am-9:00pm</span></li>
          <li>Thursday <span class="pull-right">9:00am-9:00pm</span></li>
          <li>Friday <span class="pull-right">9:00am-9:00pm</span></li>
          <li>Saturday <span class="pull-right">9:00am-9:00pm</span></li>

        </ul>
      </div>
    </div>
  </div>
</div>
<!-- rate -->
<div class="container d-flex justify-content-center mt-100">
    <div class="row">
        <div class="col-md-6">
            <div class="card">
                <div class="card-body text-center"> 
                 <span class="myratings">4.5</span>
                    <fieldset class="rating">
                        <input type="radio" id="star5" name="rating" value="5" /><label class = "full" for="star5" title="Awesome - 5 stars"></label>
                        <input type="radio" id="star4half" name="rating" value="4.5" checked/><label class="half" for="star4half" title="Pretty good - 4.5 stars"></label>
                        <input type="radio" id="star4" name="rating" value="4" /><label class = "full" for="star4" title="Pretty good - 4 stars"></label>
                        <input type="radio" id="star3half" name="rating" value="3.5" /><label class="half" for="star3half" title="Meh - 3.5 stars"></label>
                        <input type="radio" id="star3" name="rating" value="3" /><label class = "full" for="star3" title="Meh - 3 stars"></label>
                        <input type="radio" id="star2half" name="rating" value="2.5" /><label class="half" for="star2half" title="Kinda bad - 2.5 stars"></label>
                        <input type="radio" id="star2" name="rating" value="2" /><label class = "full" for="star2" title="Kinda bad - 2 stars"></label>
                        <input type="radio" id="star1half" name="rating" value="1.5" /><label class="half" for="star1half" title="Meh - 1.5 stars"></label>
                        <input type="radio" id="star1" name="rating" value="1" /><label class = "full" for="star1" title="Sucks big time - 1 star"></label>
                        <input type="radio" id="starhalf" name="rating" value="0.5" /><label class="half" for="starhalf" title="Sucks big time - 0.5 stars"></label>
                        <input type="radio" class="reset-option" name="rating" value="4.5" />
                    </fieldset>
                </div>
            </div>
        </div>
    </div>
</div>
