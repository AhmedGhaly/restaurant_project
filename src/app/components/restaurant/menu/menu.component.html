<section id="menu" class="menu mb-5">
  <div class="container mb-5">
    <div class="section-title">
      <h2 class="menu-title" id="mostpopular">
        Check our tasty <span>Menu</span>
      </h2>
    </div>
    <div class="row mb-5">
      <div class="col-lg-12 d-flex justify-content-center">
        <ul id="menu-flters">
          <li (click)="filterMenu('all')" [ngClass]="{ 'filter-active': selectedMenu === 'all' }">Show All</li>
          <li *ngFor="let menu of menus" (click)="filterMenu(menu.title)" [ngClass]="{ 'filter-active': selectedMenu === menu.title }">{{ menu.title }}</li>

        </ul>
      </div>
    </div>

    <div *ngFor="let recipe of recipes" class="row menu-container mt-5">
        <div
          class="col-lg-6 my-3 menu-item"
         >
         <div class="row my-3">
          <div class="col-2">
            <img
              class="img-fluid rounded"
              [src]="recipe.imageUrl"
            />
          </div>

          <div class="col">
              <div class="menu-content">
                <a href="#">{{recipe.name}}</a
                ><span>${{recipe.price}}</span>
              </div>
              <div class="menu-ingredients">
                {{recipe.description}}
              </div>
          </div>
        </div>
        </div>


        <div
          class="col-lg-6 my-3 menu-item"
         >
          <div class="row my-3">
            <div class="col-2">
              <img
                class="img-fluid rounded"
                [src]="recipe.imageUrl"
              />
            </div>

            <div class="col">
                <div class="menu-content">
                  <a href="#">{{recipe.name}}</a
                  ><span>${{recipe.price}}</span>
                </div>
                <div class="menu-ingredients">
                  {{recipe.description}}
                </div>
            </div>
          </div>
        </div>
    </div>
  </div>
</section>
