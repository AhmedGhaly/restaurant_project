<!-- banner section start -->
<div class="banner_section">
    <div id="main_slider" class="carousel slide" data-ride="carousel">
        <div class="carousel-inner">
            <div class="carousel-item active">
                <div class="container">
                <div class="row">
                    <div class="col-md-12">
                        <h1 class="banner_taital">Find The Best Restaurants in </h1>
                        <h1 class="banner_text">EGYPT</h1>
                        <div class="banner_main">
                            <div class="dropdown">
                                <select class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                    <option class="dropdown-item" href="#" value="0">Location</option>
                                </select>
                            </div>
                            <div class="dropdown">
                                <select  #category (change)="SelectCategory(category.value)" class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                    <option class="dropdown-item" value="0">All Category</option>
                                    <option class="dropdown-item" [value]="cat.id" *ngFor="let cat of categories">{{cat.title}}</option>
                                </select>
                            </div>
                            <div class="main">
                            <!-- Another variation with a button -->
                            <div class="input-group">
                                <input #search (input)="searchOfRestaurantByName(search.value)" type="text" class="form-control" placeholder="Search">
                            </div>
                            </div>
                        </div>
                    </div>
                </div>
                </div>
            </div>
        </div>
    </div>
    </div>
<!-- banner section end -->
