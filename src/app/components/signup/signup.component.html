<form>
  <div class="row mb-3">
    <div class="col-md-6">
      <label for="registerName" class="form-label">First Name</label>
      <input
        type="text"
        class="form-control"
        id="registerFirstName"
        name="registerFirstName"
        [(ngModel)]="firstName"
      />
    </div>
    <div class="col-md-6">
      <label for="registerUsername" class="form-label">Last Name</label>
      <input
        type="text"
        class="form-control"
        id="registerLastName"
        name="registerLastName"
        [(ngModel)]="LastName"
      />
    </div>
  </div>
  <div class="mb-3">
    <label for="registerEmail" class="form-label">Email</label>
    <input
      type="email"
      class="form-control"
      id="registerEmail"
      name="registerEmail"
      [(ngModel)]="email"
    />
  </div>
  <div class="mb-3">
    <label for="registerPassword" class="form-label">Password</label>
    <input
      type="password"
      class="form-control"
      id="registerPassword"
      name="registerPassword"
      [(ngModel)]="password"
    />
  </div>
  <div class="mb-3">
    <label for="registerRepeatPassword" class="form-label"
      >Repeat Password</label
    >
    <input
      type="password"
      class="form-control"
      id="registerRepeatPassword"
      name="registerRepeatPassword"
      [(ngModel)]="repeatPassword"
    />
  </div>
  <div class="mb-3 form-check">
    <input
      type="checkbox"
      class="form-check-input"
      id="registerCheck"
      name="registerCheck"
    />
    <label class="form-check-label" for="registerCheck"
      >I have read and agree to the terms</label
    >
  </div>
  <button (click)="signUp()" class="btn btn-warning shadow">Sign up</button>
</form>
